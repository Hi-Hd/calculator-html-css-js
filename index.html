<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--comment to learn git-->
    <div class="content-page">
        <p class="result-screen">0</p>
        <button class="operand-button button-c">C</button>
        <button class="operand-button button-del"> <- </button>
        <button class="operator-button button-÷">÷</button>
        <button class="operand-button button-7">7</button>
        <button class="operand-button button-8">8</button>
        <button class="operand-button button-9">9</button>
        <button class="operator-button button-×">×</button>
        <button class="operand-button button-4">4</button>
        <button class="operand-button button-5">5</button>
        <button class="operand-button button-6">6</button>
        <button class="operator-button button--">-</button>
        <button class="operand-button button-1">1</button>
        <button class="operand-button button-2">2</button>
        <button class="operand-button button-3">3</button>
        <button class="operator-button button-plus">+</button>
        <button class="operand-button button-0">0</button>
        <button class="operator-button button-equals"> =</button>
        <script src="calculatorFunctions.js"></script>
    </div>
</body>
</html>
